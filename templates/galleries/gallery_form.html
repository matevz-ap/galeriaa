{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}New Gallery{% endblock %}
{% block content %}
<div class="container d-flex h-100">
    <div class="border rounded-4 p-4 m-auto" style="max-width: 500px; min-width: 400px">
        <h1>New Gallery</h1>
        <p>Select a folder from yout google drive to create a new gallery</p>
        <form method="post">
            {% crispy form%}
        </form>
        {{ form.errors }}
    </div>
</div>
{% endblock content %}
