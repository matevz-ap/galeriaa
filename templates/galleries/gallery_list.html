{% extends "base-nav.html" %}
{% block content-main %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Galleries</h1>
    <a href="{% url 'galleries:create' %}" class="btn btn-primary">
        Create <i class="bi bi-plus-circle ms-2"></i>
    </a>
</div>
<div>
    {% for gallery in object_list %}
    <div class="row mb-3 p-3 border rounded-3 align-items-center">
        <div class="col">{{ gallery }}</div>
        <div class="col-2 text-end">
            {{ gallery.data|length }} images
        </div>
        <div class="col-2 text-end">
            <a href="{% url 'galleries:detail' gallery.pk %}" class="btn btn-outline-primary">View</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content-main %}
