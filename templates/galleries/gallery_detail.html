{% extends "base-nav.html" %}
{% block content-main %}
<div class="d-flex align-items-center mb-3">
    <h1>Gallery</h1>
    <a href="{% url "galleries:list" %}" class="btn btn-outline-secondary ms-auto me-2">Back</a>
    <a class="btn btn-outline-danger me-2" hx-delete="{% url "galleries:delete" object.pk %}" 
        hx-confirm="Are you sure you want to delete this gallery?" >Delete</a>
    <a hx-get="{% url "galleries:refresh" object.pk %}" class="btn btn-outline-primary">Refresh</a>
</div>
<div class="gallery">
    {% for file in object.data %}
        <img src="https://drive.google.com/uc?id={{ file.id }}" class="gallery-image" 
            alt="" style="height: 200px">
    {% endfor %}
</div>
{% endblock content-main %}
